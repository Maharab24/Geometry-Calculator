



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Geometry Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body class="m-8">

  <main>

    <div class="flex flex-col md:flex-row">

            <p>Area(A) = 0.5 x b x h</p>

            <div class="flex gap-4 justify-center">


              <div class="">
                <input class="w-24 text-2xl p-2 rounded-sm" id="triangle-base" type="text" placeholder="b">
                <span>cm</span>
              </div>
              <div class=""><input class="w-24 text-2xl p-2 rounded-sm" id="triangle-height" type="text" placeholder="h">
                <span>cm</span>
              </div>

              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>

            </div>

            <div class="card-actions justify-end">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card bg-base-100 w-96 shadow-sm">
          <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
          </figure>
          <div class="card-body">

              <button class="btn btn-primary">Buy Now</button>

        </div>
        <div class="card bg-base-100 w-96 shadow-sm">

          </figure>
          <div class="card-body">
            <h2 class="card-title">Card Title</h2>

            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!--area calculation container-->
      <div class="w-96 border-2 border-gray-700">
        <h3 class="text-3xl text-center">Area calculation</h3>
      </div>
    </div>
  </main>
